repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-toml
    -   id: check-json
    -   id: debug-statements
    -   id: check-added-large-files
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.0  # Match pyproject.toml Ruff version
    hooks:
    -   id: ruff
        args: [--fix]  # This includes import sorting (no need for separate I hook)
    -   id: ruff-format
-   repo: https://github.com/psf/black
    rev: 25.1.0  # Match pyproject.toml Black version
    hooks:
    -   id: black
        language_version: python3
-   repo: https://github.com/python-poetry/poetry
    rev: 1.8.0
    hooks:
    -   id: poetry-check